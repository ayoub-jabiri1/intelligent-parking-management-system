<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Intelligent Parking Management System</title>
        <!-- Remix Icon Link -->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <!-- Tailwind CSS -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- Main CSS File -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="app" class="bg-[#eee] w-screen h-screen p-4">
            <div class="container mx-auto">
                <h1 class="text-3xl font-bold text-center">
                    Intelligent Parking Management System
                </h1>
                <button
                    id="park-btn"
                    class="bg-[#2196F3] text-white text-xl font-bold px-4 py-2 rounded-[10px] block mt-10 mx-auto cursor-pointer"
                >
                    Park a vehicle
                </button>
                <!-- Start Park a Vehicle Pop up -->
                <div
                    id="park-vehicle-popup"
                    class="fixed top-0 left-0 w-screen h-screen bg-[#00000066] flex justify-center items-center"
                >
                    <div class="bg-white p-4 w-[75%] rounded-[10px]">
                        <h2>Park a Vehicle</h2>
                    </div>
                </div>
                <!-- End Park a Vehicle Pop up -->
                <div
                    id="info"
                    class="bg-white rounded-[10px] w-[75%] mt-4 mb-4 mx-auto flex"
                >
                    <div
                        id="capacity-box"
                        class="p-4 w-[30%] border-r border-[#888080] text-center"
                    >
                        <h2 class="text-sm">Available Parking Lots:</h2>
                        <p class="font-bold text-3xl">
                            <span
                                id="available-lots"
                                class="text-[#2196F3]"
                            ></span>
                            /
                            <span id="total-lots"></span>
                        </p>
                    </div>
                    <div id="prices-box" class="p-4 flex-1 text-center">
                        <h2 class="text-sm mb-2">Prices:</h2>
                        <div
                            id="categories"
                            class="flex justify-center items-center gap-4"
                        >
                            <div id="category" class="flex items-center gap-1">
                                <i class="ri-motorbike-line text-[#888080]"></i>
                                <span class="text-[13px] text-[#2196F3]"
                                    >: 5 MAD</span
                                >
                            </div>
                            <div id="category" class="flex items-center gap-1">
                                <i class="ri-car-line text-[#888080]"></i>
                                <span class="text-[13px] text-[#2196F3]"
                                    >: 10 MAD</span
                                >
                            </div>
                            <div id="category" class="flex items-center gap-1">
                                <i class="ri-truck-line text-[#888080]"></i>
                                <span class="text-[13px] text-[#2196F3]"
                                    >: 15 MAD</span
                                >
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    id="parking"
                    class="bg-white p-4 w-[75%] mx-auto rounded-[10px]"
                >
                    <div
                        id="notice"
                        class="text-sm text-center mb-4 text-[#888080]"
                    >
                        <i class="ri-error-warning-line"></i>
                        <span>Click on lot icon to view its details</span>
                    </div>
                    <div
                        id="parking-lots"
                        class="grid grid-cols-15 gap-5"
                    ></div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
